<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="resources/css/login.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>
    <script src="resources/js/login.js"></script>
</head>
<body class="bg-primary">
    <div class="container py-5">
        <div class="row">
            <div class="col-lg-6 mx-auto">
                <div class="card">
                    <div class="card-header">
                        <div class="tab-content">
                            <div class="tab-pane fade show active pt-3">

                                <form id="formLogin" action="" method="post">
                                    <div class="form-group">
                                        <label for="name">
                                            <h6 class="font-weight-bold">Nombre</h6>
                                        </label>
                                        <input type="text" id="name" name="name" placeholder="Escribe el nombre" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label for="surname">
                                            <h6 class="font-weight-bold">Apellidos</h6>
                                        </label>
                                        <input type="text" id="surname" name="surname" placeholder="Escribe los apellidos"
                                               class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label for="phone">
                                            <h6 class="font-weight-bold">Teléfono</h6>
                                        </label>
                                        <input type="tel" id="phone" name="phone" placeholder="Introduce el teléfono"
                                               class="form-control">
                                    </div>
                                    <label for="email">
                                        <h6 class="font-weight-bold">Email</h6>
                                    </label>
                                    <div class="form-group input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="fa fa-envelope-o"></i></span>
                                        </div>
                                        <input type="email" id="email" name="email" placeholder="Introduce el correo"
                                               class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label for="gender">
                                            <h6 class="font-weight-bold">Género</h6>
                                        </label>
                                        <select class="form-control" id="gender">
                                            <option></option>
                                            <option>Masculino</option>
                                            <option>Femenino</option>
                                        </select>
                                    </div>
                                    <div>
                                        <button id="submitForm" type="submit" class="btn btn-success mb-2">Guardar</button>
                                    </div>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
